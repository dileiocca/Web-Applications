<main>
    <div class="custom-container">
        <div class="col-md-6">
            <h5 class="contact-form-main-text">Contattaci</h5>
            <p class="contact-form-text">San Nicola dell'Alto KR 88817</p>
            <p class="contact-form-text">Italia</p>
            <p class="contact-form-text">olioiocca@gmail.com</p>
        </div>
        <div class="form-group">
            <form action="/forms.jsp" method="post">
                <!-- Nome ed Email nella stessa riga -->
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="fname">Nome:</label>
                        <input type="text" id="fname" name="fname" class="form-group-input" placeholder="Inserisci il tuo nome" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-group-input" placeholder="Inserisci la tua email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="cellnumber">Numero di telefono:</label>
                        <input type="text" id="cellnumber" name="cellnumber" class="form-group-input" placeholder="Inserisci il tuo tel" required>
                    </div>
                    <div class="col-md-6">
                        <label for="address">Indirizzo:</label>
                        <input type="text" id="address" name="address" class="form-group-input" placeholder="Inserisci il tuo indirizzo" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12">
                        <label for="object">Oggetto:</label>
                        <input type="text" id="object" name="object" class="form-group-input" placeholder="Inserire l'oggetto" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12">
                        <label for="message">Messaggio:</label>
                        <textarea id="message" name="message" class="form-group-input" rows="4" placeholder="Scrivi qui il tuo messaggio..." required></textarea>
                    </div>
                </div>

                <button type="submit" class="btn-form-custom">Invia</button>
            </form>
        </div>
    </div>
</main>
