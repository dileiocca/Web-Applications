<main>
    <div class="login-input-container">
        <h2 class="login-input-title">Registrati</h2>
        <form action="/registrazione" method="post" class="login-input-form">
            <div class="login-form-group">
                <label for="fname">Nome</label>
                <input type="text" id="fname" name="fname" class="login-input" placeholder="Inserisci il tuo nome">
            </div>
            <div class="login-form-group">
                <label for="lname">Cognome</label>
                <input type="text" id="lname" name="lname" class="login-input" placeholder="Inserisci il tuo cognome">
            </div>
            <div class="login-form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="login-input" placeholder="Inserisci la tua email">
            </div>
            <div class="login-form-group">
                <label for="address">Indirizzo</label>
                <input type="text" id="address" name="address" class="login-input" placeholder="Inserisci il tuo indirizzo"
            </div>
            <div class="login-form-group">
                <label for="password" style="margin-top: 15px">Password</label>
                <input type="password" id="password" name="password" class="login-input" placeholder="Scegli la tua password"
            </div>
            <button type="submit" class="btn-submit" style="width: 400px">Registrati</button>
        </form>
    </div>
